<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
<link href="assets/css/style.css" rel="stylesheet">
<div id="wrap">
  <header>
    <div id="brand">
      <img src="assets/images/skgtech-logo@2x.png"/>
    </div>
    <nav>
      <div class="item calendar">
        <a href="#">Calendar</a>
      </div>
      <div class="item communities">
        <a href="#">Communities</a>
      </div>
      <div class="item people">
        <a href="#">People</a>
      </div>
      <div class="item projects">
        <a href="#">Projects</a>
      </div>
      <div class="item about">
        <a href="#">About</a>
      </div>
    </nav>
  </header>
  <div id="hero">
    <div class="tower"></div>
    <div class="text">The community of developers, designers and techies who live in Thessaloniki</div>
  </div>
  <div id="forms">
    <form class="form news">
        <div class="field">
          <input placeholder="Enter your email for news..."/>
          <button>Go</button>
        </div>
    </form>
    <form class="form chat">
        <div class="field">
          <input placeholder="Enter your email to join our chat"/>
          <button>Go</button>
        </div>
    </form>
  </div>
</div>
