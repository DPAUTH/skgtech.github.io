{% capture currentmod %}{{ forloop.index0 | mod:3 }}{% endcapture %}

<article class="communities-entry communities-entry-{{ currentmod }}">
  <img src="{{ entry.image }}" alt="{{ entry.title }}" />
  <div class="overlay">
    <div class="background"></div>
    <div>
      <div class="title">
        {{ entry.title }}
      </div>
      <a href="#" class="more-info">
          More info
      </a>
    </div>
  </div>
</article>
