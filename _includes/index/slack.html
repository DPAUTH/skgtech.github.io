<div id="slack-invite" class="slack">
  <form class="form-inline slack-form" target="_blank" novalidate>
    <div class="form-group form-group-lg">
      <div class="subscribe-form" id="mc_embed_signup_scroll" class="field">
        <div class="label">
          {% include index/icons/slack.html %}
          <label>JOIN OUR DISCUSSION ON SLACK</label>
        </div>
        <input placeholder="enter your email to receive an invitation..." type="email" value="" name="EMAIL" class="required form-control type2 slack-subscribe-email"/>
        <button class="btn slack-subscribe-button" type="button" value="Subscribe" name="subscribe" data-complete-text="Woot!" data-loading-text="...">Go</button>
      </div>
    </div>
  </form>
</div>
<div class="alert slack-alert alert-warning slack-already-subscribed hidden text-center" role="alert">
  Email is already in the team.
</div>
<div class="alert slack-alert alert-success slack-welcome hidden text-center" role="alert">
  Welcome onboard! Check you email.
</div>
<div class="alert slack-alert alert-danger slack-wrong-email hidden text-center" role="alert">
  Is that a valid email address?
</div>
