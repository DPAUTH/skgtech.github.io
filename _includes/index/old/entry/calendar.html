{% assign currentmod = forloop.index0 | modulo:3 %}

<article class="calendar-entry calendar-entry-{{ currentmod }}">
  <div class="meta">
    <div class="scheduled">
      <div class="date">{{ entry.date }}</div>
      <div class="time">{{ entry.time }}</div>
    </div>
    <div class="title-n-place">
      <div class="title title-{{ currentmod }}">
        {{ entry.title }}
      </div>
      <div class="location">
        <span class="location-hosted">Hosted at:</span> <span class="location-name">{{ entry.location }}</span>
      </div>
    </div>
  </div>
  <div class="details">
    <p>{{ entry.details }}</p>
  </div>
  <a href="#" class="more-info">
      More info
  </a>
</article>
